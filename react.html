<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <style>
        #root {
            cursor: pointer;
            font-size:20pt;
            background-color:lightblue;
            padding:1px 20px;
        }
    </style>
</head>
<body>
    <h1>React</h1>
    <div id="root" onclick="doCount();">wait...</div>
    <div id="test">変更されます。</div>
    <script>
        let counter = 0;
        let dom = document.querySelector('#root');
        doCount();
        
        function doCount() {
            counter ++;
            let element = React.createElement(
            'p', {}, 'count:' + counter
            );
            ReactDOM.render(element, dom);
        }
        
        let testDom = document.querySelector('#test');
        let testElement = React.createElement('h1', {}, [
            React.createElement('h2', {}, '1つ目'),
            React.createElement('h3', {}, '2つ目'),
            React.createElement('h4', {}, '3つ目'),
        ]);
        ReactDOM.render(testElement, testDom);
    </script>
</body>
</html>
